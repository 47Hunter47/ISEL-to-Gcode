name: Build Windows EXE

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller tkinterdnd2

      - name: Set version
        run: |
          $version = "${{ github.ref }}".Replace("refs/tags/v","")
          echo "APP_VERSION = \"$version\"" > version.py

      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed --icon=icon.ico --version-file=version_info.txt isel_to_gcode_gui.py

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: isel_to_gcode_gui
          path: dist/isel_to_gcode_gui.exe
