name: Build Windows EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller tkinterdnd2

      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed --icon=icon.ico --hidden-import=tkinterdnd2 --hidden-import=numpy --hidden-import=tkinterdnd2.dnd --name ISEL_to_Gcode isel_to_gcode_gui.py

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: ISEL_to_Gcode_EXE
          path: dist/ISEL_to_Gcode.exe


